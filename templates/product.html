<!DOCTYPE html>
<html lang="en">
<head>       
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tide Changer</title>
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
    
</head>

    <body>
        <div class = "flippy">
            <div class = "flip-box-inner">
                <div class = "flip-box-front">
                    <img src="https://images.ctfassets.net/xsotn7jngs35/2mEvR5cDd9toH60azGZX0X/e085d37b427f9a3c2b1defe2d17181c2/ed54348cbb154deaabe99494c0ebca6f"
                    style="width: 300px;height:300px" >
                </div>
                <div class="flip-box-back">
                    <h2>TIIIIDEEE</h2>
                    <p>YYAASS</p>
                </div>
            </div>
        </div> 
        
            <h1>(<bold> NOT </bold> SPONSORED BY TIDE!)</h1> 
        
            <div class= "container"> 
                <div class= "item">
                    <h1>
                        This is your item!
                    </h1>
                </div>  
                <div class = "itembox"> 
                    <form action="/nextproduct">  
                        <div class="pod" > 
                            <input type="image" href="#window" src={{image}} style="width:200px;height:200px">
                        </div> 
                    </form>
                </div>  
            </div>
        
            <div class="container2">
                
                <div class="item">
                    <h2>
                    Price: ${{price}}
                </h2>
                </div>
                <div class="item">
                    <image src = "https://media.tenor.com/tzrrjvaq4G0AAAAi/hamster-hamtaro.gif" style="width:50%;height:auto"></image>
                </div>
            </div>

            <div class="container">
                <form action="/main">
                    <div class="itembox" id="back">
                        <input type="image" src= "https://cdn4.iconfinder.com/data/icons/flat-game-ui-buttons-icons-2/80/1-26-512.png" width="100px" height="100px"></input>
                        <h2>
                            Go back!
                        </h2>
                    </div>
                </form>
            </div>

    </body>


</html>
